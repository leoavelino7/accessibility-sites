<!-- Buttons -->
<button aria-haspopup="dialog">
  Causes screen readers to announce that the button triggers a dialog window
</button>

<button aria-expanded="true">
  Can be used on buttons that expand or shrink content
</button>

<button aria-label="screen reader only label (Buy phone...)">Buy</button>

<!-- SVG -->
<svg role="image" aria-labelledby="Soccer"></svg>

<!-- Real time -->
<div aria-atomic="true">

</div>

<!-- Input -->
<input type="search" name="q" placeholder="Search query" aria-label="Search through site content" />

<!--  -->
<div role="scrollbar" aria-controls="main"></div>

<div id="main">

</div>

</div>
