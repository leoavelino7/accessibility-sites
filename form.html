<form action="">
  <div>
    <label id="name">Name</label>
    <input 
      for="name" 
      name="name"
      placeholder="Type your name" 
      type="text" 
      accesskey="n"
    />
  </div>
  <div>
    <select name="favoritefood" id="">
      <optgroup label="Vegetables">
        <option value="cabbage">Cabbage</option>
        <option value="lettuce">Lettuce</option>
      </optgroup>
      <optgroup label="Fruit">
        <option value="apples">Apples</option>
        <option value="grapes">Grapes</option>
      </optgroup>
    </select>
  </div>
  <div>
    <fieldset>
      <legend>What are your favorite colors?</legend>
      <input type="checkbox" name="chk0" id="chk0_0" value="red" />
      <label for="chk0_0">Red</label>
      <input type="checkbox" name="chk1" id="chk1_1" value="green" />
      <label for="chk1_1">Green</label>
    </fieldset>
  </div>

  <title>Incorrect field's</title>
</form>
